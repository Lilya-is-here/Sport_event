{% extends 'base.html' %}
{% block content %}

    <div class="container">        
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-warning" role="alert">
        {% for message in messages %}
            {{ message }}<br>
        {% endfor %}
    </div>
    {% endif %}
{% endwith %}
    </div>


    
    <table class="table">
        <thead>
          <tr>
            <th scope="col" colspan="4">Футбол</th>
          </tr>
        </thead>
        <tbody>
            {% for event in events %}
          <tr>
            
            <td colspan="2">{{ event }}</td>
            
            </tr>         
     
          
          {% endfor %}
         
                       
        
        </tbody>
      </table>


 
{% endblock %}
